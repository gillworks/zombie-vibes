<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Vibes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Zombie Vibes...</div>
  <div id="ui">
    <div>Health: <span id="health">100</span></div>
    <div>Zombies: <span id="zombieCount">0</span></div>
  </div>
  <div id="controls">
    <p>WASD: Move | Mouse: Look | Click: Attack</p>
  </div>
</body>
</html>
